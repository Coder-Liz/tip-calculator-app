<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="topnav">
      <h2 class="visually-hidden">Header</h2>
      <div class="wrapper topnav__wrapper">
        <img
          src="/img/logo.svg"
          alt="Splitter logo"
          width="87"
          height="54"
          class="topnav__logo"
        />
      </div>
    </header>
    <main>
      <section class="calculator">
        <h1 class="visually-hidden">Tip calculator app</h1>
        <form id="tip-calculator" class="wrapper calculator__wrapper">
          <!-- Bill Amount -->
          <div class="calculator__form-group">
            <label for="bill-amount">Bill</label>
            <input
              type="number"
              name="bill-amount"
              id="bill-amount"
              placeholder="$"
            />
          </div>
          <!-- Tip Percentage -->
          <div class="calculator__form-group">
            <label for="tip-percentage">Select Tip %</label>
            <div class="calculator__button-wrapper">
              <button class="calculator__btn">5%</button>
              <button class="calculator__btn">10%</button>
              <button class="calculator__btn">15%</button>
              <button class="calculator__btn">25%</button>
              <button class="calculator__btn">50%</button>
              <button class="calculator__btn">Custom</button>
            </div>
          </div>
          <!-- Number of People -->
          <div class="calculator__form-group">
            <label for="num-people">Number of People:</label>
            <input
              type="number"
              id="num-people"
              name="num-people"
              placeholder=""
            />
          </div>
          <!-- Tip Amount -->
          <div class="calculator__form-group">
            <div class="calculator__tip-amount-wrapper">
              <label for="tip-amount">Tip Amount <span>/ person</span></label>
              <input
                type="number"
                name="tip-amount"
                id="tip-amount"
                placeholder=""
              />
            </div>
            <div class="calculator__total-amount-wrapper">
              <label for="tip-amount">Total <span>/ person</span></label>
              <input
                type="number"
                name="tip-amount"
                id="tip-amount"
                placeholder=""
              />
            </div>
            <button class="calculator__reset-btn">Reset</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Liz</a>.
      </div>
    </footer>
  </body>
</html>
